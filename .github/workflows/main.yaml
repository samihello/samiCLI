name: check if API specification is up-to-date

on:
  merge_group:
    branches:
      - "main"
  pull_request_target:
    branches:
      - "main"
  push:
    branches:
      - "main"

jobs:
  compare-api-specifications:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: .
    steps:
      - name: Check out repository to runner
        uses: actions/checkout@v4
      - name: Run compile and bundle script
        run: make build-api
      - name: Check for changes in API specification
        id: check_changes
        run: |
          if git ls-files -m | grep resources-api-docs.yaml; then
            echo "file_found=true" >> $GITHUB_ENV
          else
            echo "file_found=false" >> $GITHUB_ENV
          fi
        continue-on-error: true
      - name: Fail if file is found (API specification is not up-to-date)
        if: env.file_found == 'true'
        run: echo "API specification is not up-to-date. Run build script locally and commit the changes." && exit 1
      - name: Continue if file is not found (no changes in API specification)
        if: env.file_found == 'false'
        run: echo "No changes in resources-api-docs.yaml"