name: check if API specification is up-to-date

on:
  merge_group:
    branches:
      - "main"
  pull_request_target:
    branches:
      - "main"
  push:
    branches:
      - "main"

jobs:
  compare-api-specifications:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory:  .
    steps:
      - name: Check out the repository to the runner
        uses: actions/checkout@v4
      - name: Run compile and bundle script
        run: make build-api
      - name: Check for changes in API specification
        run: git ls-files -m | grep resources-api-docs.yaml